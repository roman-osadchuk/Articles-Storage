<h3 class="heading">Categories</h3>
<div ng-controller="CategoriesCtrl">
   
    <div class="row">
        <div class="categories">
            <div ng-repeat="category in categories.data">
                <div class="col-md-6">
                    <h3>{{category.name}}</h3>
                    <p>{{category.description}}</p>
                    <a href="#!/articles/category/{{category.name}}">View Article</a>
                </div>
            </div>
        </div>
    </div>
</div>



<h3 class="heading">Latest Article</h3>
<div ng-controller="ArticlesCtrl">
   
    <div class="row">
        <div class="articles">
            <div ng-repeat="article in articles.data">
                <div class="col-md-12">
                    <div class="article">
                        <h3>{{article.title}}</h3>
                        <p>{{article.body | limitTo: 200}}</p>
                        <a class="btn btn-default" href="#!/articles/details/{{article._id}}">Read Article</a>
                    </div>
                </div>
            </div>
            <div ng-if="articles == false">
                No articles to display
            </div>
        </div>
    </div>
</div>
