<div ng-controller="ArticleDetailsCtrl">
    <a href="#!/articles">Go Back</a>
    <h1>{{article.data.title}}</h1>
    <small>Posted on: <span ng-bind="article.data.date | date:'MM/dd/yyyy'"></span></small>
    <hr>
    <div>
        {{article.data.body}}
    </div>
    <div class="actions">
        <a href="#!/articles/edit/{{article.data._id}}" class="btn btn-default">Edit</a>
        <a href="" class="btn btn-danger" ng-click="removeArticle()">Delete</a>
    </div>
</div>
