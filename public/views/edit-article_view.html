<div ng-controller="ArticlesEditCtrl">
    <h3>Edit Article</h3>

    <form ng-submit="updateArticle()">
     
      <div class="form-group">
        <label>Article Title</label>
        <input type="text" class="form-control"  name="title" ng-model="article.data.title" placeholder="Article Title">
      </div>
      
      <div class="form-group">
        <label>Category</label>
          <select class="form-control" ng-model="article.data.category" name="category">
              <option ng-repeat="category in categories.data" value="{{category.name}}">{{category.name}}</option>
          </select>
      </div>
      
      <div class="form-group">
        <label>Body Text</label>
          <textarea class="form-control" name="body" ng-model="article.data.body" placeholder="Email Article Body"></textarea>
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
      <a href="#" class="btn btn-info">Cancel</a>
    </form>
</div>
